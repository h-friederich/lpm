{% extends "layout.html" %}
{% import 'forms.html' as forms %}

{% block navigation %}
<nav class="navbar navbar-inverse navbar-static-top navbar-main">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">lpm showcase</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
{% endblock navigation %}

{% block body %}
<div class="col-md-4 col-md-offset-4 login">

  <form name="login-form" class="form-horizontal" method="POST" action="">
    {{ form.hidden_tag() }}
    {{ forms.form_group(form.username) }}
    {{ forms.form_group(form.password) }}
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>
{% endblock body %}
