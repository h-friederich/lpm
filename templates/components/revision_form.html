{% extends "layout.html" %}
{% set navsel = 'components' %}
{% import 'forms.html' as forms %}

{% block body %}
<div class="col-md-6 col-md-offset-3">
<h3>New Revision for {{ partno }}</h3>
<form id="revision-form" name="revision-form" class="form-horizontal" method="POST">
  {{ forms.form_group(form.comment, placeholder='Optional Comment', horizontal=True) }}
  {{ form.hidden_tag() }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('components.details', partno=partno) }}">
    <button class="btn btn-default" type="button">Abort</button>
  </a>
</form>
</div>
{% endblock body %}
