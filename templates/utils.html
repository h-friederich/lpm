{% macro show_message(message, category='warning') %}
  <div class="col-md-12">
    <div class="alert alert-{{ category}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{ message }}
    </div>
  </div>
{% endmacro %}

{% macro comment_form(destination) %}
  <div id="add_comment" class="modal hide fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="supplier-form" name="supplier-form" class="form-horizontal" method="POST" action="{{ destination }}">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4>Add comment:</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Abort</button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
